{% extends 'layouts/base.twig.html' %}

{% block content %}
<div class="container mt-5">
    {% for reciped in reciped %}
        <div class="row">
            <div class="col-lg-6">
                <img src="{{ reciped['image'] }}" alt="" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <h4>{{ reciped['title'] }}</h4>
                <p>{{ reciped['description'] }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
