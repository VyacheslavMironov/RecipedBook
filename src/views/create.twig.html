{% extends 'layouts/base.twig.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <form enctype="multipart/form-data"
                action="/post/create"
                method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" 
                    class="form-label">Заголовок</label>
                  <input 
                    type="text"
                    name="title" 
                    class="form-control" 
                    id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" 
                    class="form-label">Описание</label>
                    <textarea name="description" 
                        class="form-control" 
                        cols="30" 
                        rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="" 
                        class="form-label">Загрузите файл</label>
                    <input type="file" 
                        name="image" 
                        class="form-control">
                </div>
                <button type="submit" 
                    class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
{% endblock %}
